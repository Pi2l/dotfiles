

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$scriptsDir = $HOME/.config/hypr/scripts

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, W, exec, pkill waybar; waybar & # tmp
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $shiftMod + $mainMod, L, exec, hyprlock
bind = $shiftMod + $mainMod, T, exec, $scriptsDir/theme_switch.sh
bind = $shiftMod + $mainMod, W, exec, $scriptsDir/wofi-wallpaper-selector.sh

# Clipbord
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy # select from clipboard
bind = $shiftMod + $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist delete # delete from clipboard
bind = $shiftMod + $mainMod, Z, exec, $scriptsDir/toggle_clipboard.sh disable # disable clipboard
bind = $mainMod, Z, exec, $scriptsDir/toggle_clipboard.sh enable # enable clipboard

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, page_down, workspace, e+1
bind = $mainMod, page_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $scriptsDir/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, $scriptsDir/volume.sh down
bindel = ,XF86AudioMute, exec, $scriptsDir/volume.sh mute
bindel = ,XF86AudioMicMute, exec, $scriptsDir/volume.sh toggle-microphone
bindel = ,XF86MonBrightnessUp, exec, $scriptsDir/brightness.sh increase
bindel = ,XF86MonBrightnessDown, exec, $scriptsDir/brightness.sh decrease

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# to switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext,           # change focus to another window
bind = $mainMod, Tab, bringactivetotop,    # bring it to the top

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard-only
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod + $mainMod, S, exec, hyprshot -m region --clipboard-only

# Notification
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $shiftMod + $mainMod, N, exec, swaync-client -C

